		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
  			$("#makesure").hide();
  			$("#yes").hide();
  			$("#no").hide();
  			$("#sent").hide();
  			
  			$("#send").click(function(){
    			$("#makesure").show();
    			$("#yes").show();
    			$("#no").show();
    
    		$("#yes").click(function(){
    			$("#sent").show();
    		});
    
    		$("#no").click(function(){
    			$("#no").hide();
    			$("#makesure").hide();
  				$("#yes").hide();
  				$("#sent").hide();
    		});
  			});
		});
		</script>
